<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decodificador de texto</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/styles/styles.css">
    <script src="index.js"></script>
    
</head>
<body>
  <div class="app-container">
      <div class="wrap-input-header">
          <header>
              <img id="logo" class="logo unselectable" unselectable="on" src="assets/logo.svg" alt="Logo da Alura">                
          </header>

          <section class="input-message">
              <label hidden for="msgTextarea">Digite seu texto aqui</label>
              <textarea id="msgTextarea" name="msgTextarea" rows="3" cols="3" placeholder="Digite seu texto"></textarea>
              
              <div class="btn-container">
                  <div class="requirements">
                      <img src="assets/logo_exclamation.svg" alt="">
                      <span>Apenas letras minúsculas e sem acento.</span>
                  </div>
                  <div class="btn-encrypt-decrypt">
                      <button id="btnEncrypt" class="btn dark-blue unselectable">Criptografar</button>
                      <button id="btnDecrypt" class="btn light-gray unselectable">Descriptografar</button>
                  </div>
              </div>
          </section>
      </div>

      <section id="result" class="result">
          <div class="msg-not-found fade-in">
              <img id="imgNoMsgFound" src="assets/logo-img.svg" alt="Nenhuma mensagem encontrada.">
              <h3>Nenhuma mensagem encontrada</h2>
              <p>Digite um texto que você deseja criptografar ou descriptografar.</p>
          </div>
      </section>
  </div>

  <footer>
      <ul>
          <li>© Desenvolvido por Vitoria Cezar </li>
          <li>|</li>
          <li>
              <a href="" target="_blank"><img src="images/github-icon.svg" alt="Logo do GitHub"> GitHub</a>
          </li>
          <li>
              <a href="" target="_blank"><img src="images/linkedin-icon.svg" alt="Logo do LinkedIn"> LinkedIn</a>
          </li>
      </ul>
  </footer>

</body>
</html>
